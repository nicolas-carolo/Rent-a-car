{% extends 'base.html' %}

{% block other_styles %}
    <link rel="stylesheet" href="/static/css/login_style.css" type="text/css" />
{% endblock %}

{% block javascript_code %}
    <script src="/static/script/login.js" type="text/javascript"></script>
{% endblock %}

{% block login %}
    <div class="login">
        <form method="post" action="/auth">
            <label for username>Username:</label>
            <input type="email" id="username" name="username"><br>
            <label for password>Password:</label>
            <input type="password" id="password" name="password"><br>
            <input type="submit" id="authenticate" name="authenticate" value="Login">
        </form>
    </div>
    {% if error %}
        <script type="text/javascript">badCredentials("{{ error }}")</script>
    {% endif %}
{% endblock %}
